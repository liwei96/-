<style>
    .well{
        position:relative;
    }
    .btn{
        position: absolute;
        top:50px;
        right:210px;
    }
</style> 


<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">楼盘列表</h1>
    </div>

    <div class="well">
        <!-- search button -->
        <form action="{:url('admin/news/update',['id'=>$data.id])}" method="post" class="form-search"  enctype="multipart/form-data">
            <label>楼盘简介：</label>
            
	<input type="hidden" name="bid" value="{$data.bid}">
            <textarea name="introduce" style="width:800px;height:100px;" class="input-xlarge">{$data.introduce}</textarea>
            <input type="file" name="dong" value="" class="input-xlarge">
            <img id="im" src="{$data.img}" alt="" data-v="{$data.id}">
            <button type="submit" class="btn">提交</button>
        </form>
    </div>
   <script>
       $(document).ready(function(){
           $('#im').on('click',function(){
               var src=$(this).attr('src');
               var id=$(this).attr('data-v');
               $.post(
                   "{:url('admin/news/delimg')}",
                   {'src':src,'id':id},
                   function(res){
                       if(res.code==200){
                           $('#im').hide();
                       }
                   }
               )
           })
       })
   </script>
